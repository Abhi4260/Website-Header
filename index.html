<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header">

        <video autoplay loop class="back-video" muted plays-inline>
            
            <source src="/video.mp4" type="video/mp4">

        </video>

        <nav>
            <img src="/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Courses</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="">Contact</a></li>
                <li class="btn">Sign Up</li>
            </ul>
        </nav>

        <div class="content">
            <h1>Learn Anything Online</h1>
            <form action="">
                <input type="text" placeholder="&#x270e; Enter Keywords">
                <button  type="submit">Find Course</button>
            </form>

            <div class="category-list">
                <div class="category">
                    <img src="/coding.png" alt="">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="/exercise.png" alt="">
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="guitar.png" alt="">
                    <p>Music</p>
                </div>
                <div class="category">
                    <img src="/console.png" alt="">
                    <p>Game Dev</p>
                </div>
                <div class="category">
                    <img src="language.png" alt="">
                    <p>Language</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
